apiVersion: v1kind: Podmetadata:  name: shuitestpmmlvs002-123456-pod  namespace: nosql  labels:    app: shuitestpmmlvs002-123456-pod    applicationinstance.tess.io/name: shuitestpmm    application.tess.io/name: shuitest  annotations:    models.tess.io/cms-requested: "true"spec:  affinity:    podAntiAffinity:      requiredDuringSchedulingIgnoredDuringExecution:      - labelSelector:          matchExpressions:          - key: application.tess.io/name            operator: In            values:            - shuitest        topologyKey: kubernetes.io/hostname      preferredDuringSchedulingIgnoredDuringExecution:      - weight: 100        podAffinityTerm:          labelSelector:            matchExpressions:            - key: application.tess.io/name              operator: In              values:              - shuitest          topologyKey: failure-domain.tess.io/rack  tolerations:    - key: dedicated      value: highmem  volumes:    - name: shuitestpmmlvs1-volume      persistentVolumeClaim:        claimName: shuitestpmmlvs1-pvc    - name: shuitestpmmlvs1-pmmclient-volume      persistentVolumeClaim:        claimName: shuitestpmmlvs1-pmmclient-pvc  containers:    - name: mysql-server      image: ecr.vip.ebayc3.com/nosql/mysql-server:8.0.26      imagePullPolicy: Always      ports:      - containerPort: 3306      volumeMounts:      - name: shuitestpmmlvs1-volume        mountPath: /data      resources:        requests:          memory: "16G"          cpu: "2"        limits:          memory: "16G"          cpu: "2"    - name: pmmclient      image: ecr.vip.ebayc3.com/nosql/mysql-pmm:client.2.0      imagePullPolicy: Always      volumeMounts:      - name: shuitestpmmlvs1-pmmclient-volume        mountPath: /srv      resources:        requests:          memory: "4G"          cpu: "2"        limits:          memory: "4G"          cpu: "2"